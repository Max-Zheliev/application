name: Auto Commit

on:
  schedule:
    - cron: '*/5 * * * *'  # Запуск каждые 5 минут

  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "maks.livs.1996@gamil.com"
          git config --global user.name "GitHub Actions Bot"

     - name: Добавлен авто-коммит
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git add .
    git commit -m "Auto commit $(date)" || echo "No changes to commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Max-Zheliev/application.git main
